name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          images=(
            k8s.gcr.io/ingress-nginx/kube-webhook-certgen:v1.0
            k8s.gcr.io/ingress-nginx/controller:v0.35.0
            k8s.gcr.io/pause:3.6
          )
          for image in ${images[@]}; do
            rest_name=$(echo $image | cut -d'/' -f2-)
            docker pull $image
            docker tag $image ghcr.io/lingxiao26/$rest_name
            docker push ghcr.io/lingxiao26/$rest_name
          done
